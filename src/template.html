<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <div id="projects-container">
  </div>
  <button id="add-project">Add a new project!</button>
  <dialog id="project-dialog">
    <form id="project-form">
      <div id="project-form-container">
        <label for="project-title">Title</label>
        <input id="project-title" type="name" name="title" placeholder="Build space rocket" required>
        <label for="project-description">Description</label>
        <textarea id="project-description" type="name" name="description" value="" placeholder="Zooooooooom" required>
        </textarea>
        <button id="project-submit" type="submit">Sumbit</button>
      </div>
    </form>
  </dialog>
  <div id="todo-container">
  </div>
</body>

</html>
